<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Moto</title>
    <link rel="stylesheet" href="styles.css"> <!-- Si tienes un archivo de estilo CSS -->
</head>
<body>

    <h1>Formulario de Compra de Moto</h1>

    <form action="procesar_compra.php" method="POST">
        <!-- Información del Cliente -->
        <fieldset>
            <legend>Información del Comprador</legend>
            <label for="id_cliente">ID del Cliente:</label>
            <input type="text" id="id_cliente" name="id_cliente" required><br><br>

            <label for="nombre_cliente">Nombre del Cliente:</label>
            <input type="text" id="nombre_cliente" name="nombre_cliente" required><br><br>

            <label for="email_cliente">Correo Electrónico:</label>
            <input type="email" id="email_cliente" name="email_cliente" required><br><br>

            <label for="telefono_cliente">Teléfono:</label>
            <input type="text" id="telefono_cliente" name="telefono_cliente" required><br><br>
        </fieldset>

        <!-- Información de la Moto -->
        <fieldset>
            <legend>Información de la Moto</legend>
            <label for="id_moto">ID de la Moto:</label>
            <input type="text" id="id_moto" name="id_moto" required><br><br>

            <label for="modelo_moto">Modelo de la Moto:</label>
            <input type="text" id="modelo_moto" name="modelo_moto" required><br><br>

            <label for="precio_moto">Precio de la Moto:</label>
            <input type="number" step="0.01" id="precio_moto" name="precio_moto" required><br><br>

            <label for="anio_moto">Año de la Moto:</label>
            <input type="number" id="anio_moto" name="anio_moto" required><br><br>
        </fieldset>

        <!-- Método de Pago -->
         
        <fieldset>
            <legend>Método de Pago</legend>
            <label for="metodo_pago">Método de Pago:</label>
            <select id="metodo_pago" name="metodo_pago" required>
                <option value="tarjeta_credito">Tarjeta de Crédito</option>
                <option value="efectivo">Efectivo</option>
                <option value="transferencia_bancaria">Transferencia Bancaria</option>
            </select><br><br>

            <label for="total_pago">Total a Pagar:</label>
            <input type="number" step="0.01" id="total_pago" name="total_pago" required><br><br>
        </fieldset>

        <button type="submit">Realizar Compra</button>
    </form>

</body>
</html>
